  <head>
    <meta charset="UTF-8" />

    <title>Bramingham Barely</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Outfit:wght@300;400;600;800&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'barbie-pink': '#E0218A',
              'barbie-soft': '#FFF5F8',
              'barbie-gold': '#D4AF37',
              'charcoal': '#111111',
            },
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              script: ['Dancing Script', 'cursive'],
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      /* Custom Scrollbar for that luxe feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #FFF5F8;
      }
      ::-webkit-scrollbar-thumb {
        background: #E0218A;
        border-radius: 4px;
      }
      body {
        background-color: #FFF5F8;
        overflow-x: hidden;
      }
    </style>
